<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div id="add-task" class="d-flex justify-content-center" data-bs-toggle="modal" data-bs-target="#form">
                    <h5 class="card-title mb-0">Add Task</h5>
                    <span><i class="fas fa-plus"></i></span>
                </div>

                <div id="mainCard">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Task 1</h5>
                            <h6 class="card-subtitle mb-3 text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos iure cum tempore, dolore perferendis voluptatem fugit beatae nobis fugiat sapiente?</h6>
                            <h6 class="card-subtitle text-muted">2:00 PM</h6>
                            <div class="d-flex options justify-content-end">
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleInput" placeholder="Type your title here">
                            <p id="error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateInput" placeholder="Select task date">
                        </div>
                        <div class="mb-3">
                            <label for="descInput" class="form-label">Description</label>
                            <textarea class="form-control" id="descInput" placeholder="Type task description here" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/9ac5080451.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="main.js"></script>
</body>
</html>
